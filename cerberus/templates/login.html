<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cerberus</title>
<style>
body {
  margin: 0;
  font-family: "Segoe UI", Roboto, sans-serif;
  background: radial-gradient(circle at top left, #1e005f, #30009c, #5900ff);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Glassmorphic login box */
.login-container {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(15px);
  border-radius: 16px;
  padding: 40px;
  width: 340px;
  text-align: center;
  box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
}

h2 {
  color: #fff;
  margin-bottom: 25px;
  font-weight: 400;
  letter-spacing: 1px;
}

/* Input fields */
input[type="email"],
input[type="password"],
button {
  width: 100%;
  display: block;
  box-sizing: border-box;
  padding: 14px 15px;
  margin: 12px 0;
  border-radius: 10px;
  font-size: 15px;
  transition: all 0.3s ease;
}

/* Inputs styling */
input[type="email"],
input[type="password"] {
  border: none;
  background: rgba(255, 255, 255, 0.15);
  color: #fff;
  outline: none;
}

input::placeholder {
  color: rgba(255, 255, 255, 0.7);
}

input:focus {
  background: rgba(255, 255, 255, 0.25);
}

/* Login button */
.header{
  font-weight: 900;
  font-family: 'Times New Roman', Times, serif;
  font-size: large;
}
button {
  border: none;
  background: linear-gradient(90deg, #6f00ff, #a855f7);
  color: #fff;
  font-weight: 900;
  font-family: 'Times New Roman', Times, serif;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(168, 85, 247, 0.4);
}

button:hover {
  background: linear-gradient(90deg, #7e22ce, #9333ea);
  transform: translateY(-2px);
}

/* Message display */
.message {
  margin-top: 15px;
  color: #ffd;
  font-size: 14px;
  font-weight: 300;
  opacity: 0.9;
}
</style>
</head>
<body>
  <div class="login-container">
    <h2 class="header">USER LOGIN</h2>
    <form method="POST" action="/">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">LOGIN</button>
    </form>
    {% if message %}
      <p class="message">{{ message }}</p>
    {% endif %}
  </div>
</body>
</html>
